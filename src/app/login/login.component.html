<div class="container" style=" width: 40%;">
 <h2>LogIn</h2>
 <form #LogInForm='ngForm'>

 <div class="form-group">
 <label for="email">Email:</label>
 <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required>
 </div>
 <div class="form-group">
 <label for="pwd">Password:</label>
 <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="pwd" required>
 </div>
 </form>

 <!-- <button class="btn btn-default loginButton">Login</button> -->
 <button class="btn btn-default signUpButton" (click)="onLogIn()" [disabled]="!LogInForm.valid">Log In</button>
</div>
